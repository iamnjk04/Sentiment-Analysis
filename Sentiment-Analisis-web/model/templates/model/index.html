<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <title>Document</title>
    <style> 
        #id_text{
            /* px-5 py-1 m-5 rounded-full */
            padding: 5px;
            border-radius:  9999px;
            margin-top: 10px;

        }
    </style>
</head>
<body class="" style="height: 100vh; "> 
    <div class = 'container'>
        <div class = 'd-flex justify-content-center align-items-center align-self-center' style = 'height: 50vh;'>
            <div class="card" style="width: 25rem;height:25rem; ">
                <div class="card-body justify-content-center align-items-center align-self-center">
                    <h5 class="card-title">Please Enter your text!</h5>
                    <form method="post">
                    <p class="card-text">
                        
                            {% csrf_token %}
                            {{ form.text}}
                        
                    </p>
                    <button type="submit" class="btn btn-success">Predict</button>
                    </form>
                    <p class = 'card-text'> 
                        {% if data is not None %}
                        <br />
                        {{ data }} : {{ pred }}
                        {% endif %}
                    </p>
                </div>
                
            </div>
            
      </div>
    </div>

    <!-- <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button  type="submit"> submit</button>
    </form>
    {{ data }} : {{ pred }} -->


</body>
</html>
